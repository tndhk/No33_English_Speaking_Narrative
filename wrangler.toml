name = "no33-english-speaking-narrative"
main = "src/index.ts"
type = "javascript"
account_id = ""
workers_dev = true
routes = []
zone_id = ""

# Compatibility flags for Cloudflare Workers
compatibility_flags = ["nodejs_compat"]
compatibility_date = "2024-12-18"

# Pages Project Configuration
pages_build_output_dir = "dist"

# Environment Variables for Local Development
# Load from .dev.vars file (should NOT be committed to git)
env.development.vars = {}
env.development.kv_namespaces = []

# Production Environment
[env.production]
routes = []

# Environment Variables (Development)
# These will be loaded from .dev.vars for local development
# [env.development]
# vars = { ENVIRONMENT = "development" }

# Services/Bindings Configuration
# [services]

# KV Namespace Bindings (if needed in future)
# [[kv_namespaces]]
# binding = "KV_STORE"
# id = "your-kv-namespace-id"
# preview_id = "your-preview-namespace-id"

# Development Configuration
[env.development]
vars = { ENVIRONMENT = "development" }

# Production Configuration
[env.production]
vars = { ENVIRONMENT = "production" }
