name = "no33-english-speaking-narrative"
pages_build_output_dir = "dist"

# Compatibility flags for Cloudflare Workers
compatibility_flags = ["nodejs_compat"]
compatibility_date = "2024-12-18"

# KV Namespace bindings for rate limiting
[[kv_namespaces]]
binding = "RATE_LIMIT_KV"
id = "7d5ad70e37614baaaf7f965019191f80"
preview_id = "bcf62f3c963b48b9be76a6dce2d476f6"

# Production Environment
[env.production]
vars = { ENVIRONMENT = "production" }

# Preview Environment (formerly development)
[env.preview]
vars = { ENVIRONMENT = "preview" }
compatibility_flags = ["nodejs_compat"]
