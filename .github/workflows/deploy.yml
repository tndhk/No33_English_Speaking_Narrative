name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ${{ secrets.CLOUDFLARE_PROJECT_NAME }}
          directory: dist
          # Optional: deploy to production on main branch
          productionBranch: main

  # Optional: Deploy backend functions with secrets
  deploy-functions:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'  # Only on main branch
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install wrangler
        run: npm install -g wrangler

      - name: Set API key secrets
        run: |
          wrangler secret put GEMINI_API_KEY --text "${{ secrets.GEMINI_API_KEY }}"
          wrangler secret put DEEPSEEK_API_KEY --text "${{ secrets.DEEPSEEK_API_KEY }}"
          wrangler secret put GROK_API_KEY --text "${{ secrets.GROK_API_KEY }}"
          wrangler secret put SUPABASE_URL --text "${{ secrets.SUPABASE_URL }}"
          wrangler secret put SUPABASE_API_KEY --text "${{ secrets.SUPABASE_API_KEY }}"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy functions to Cloudflare
        run: wrangler pages deploy dist
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
